<template>
    <lightning-quick-action-panel header="LWC Quick Action Demo">
        Khumed
        <lightning-record-edit-form record-id={recordId}
                                    object-api-name={objectApiName}
                                    onsuccess={handleSuccess}>
        <lightning-input-field field-name="Name" label = "Name"></lightning-input-field>
        <lightning-input-field field-name="Phone"></lightning-input-field>

        </lightning-record-edit-form>
        <div slot="footer">
          <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>&nbsp;&nbsp;
          <lightning-button variant="brand" label="Save" onclick={closeAction}></lightning-button>
        </div>
      </lightning-quick-action-panel>
</template>
