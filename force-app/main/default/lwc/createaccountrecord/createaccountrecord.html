<template>
    <lightning-card title="Create Account Record Using LWC And Apex">
        <div class="slds-grid slds-gutters slds-p-left_medium">
            <div class="slds-col ">
                <span>
                    <lightning-input  value={accRecordlst.Name} label="Account Name"  onchange={handelName}>

                    </lightning-input>

                </span>
                <span>
                    <lightning-input value={accRecordlst.Rating} label="Account Rating"  onchange={handelRating}>

                    </lightning-input>
                </span>
            </div>
            <div class="slds-col">
                <span><lightning-input value={accRecordlst.Industry} label="Account Industry"  onchange={handelindustry}>

                    </lightning-input></span>
            </div>
        </div> <br/>
        <div class="slds-p-left_medium">
            <lightning-button label="Save Account Record" 
                              variant="brand" 
                              onclick={handalAccountSave}>

            </lightning-button>
        </div>
        
    </lightning-card>
</template>
