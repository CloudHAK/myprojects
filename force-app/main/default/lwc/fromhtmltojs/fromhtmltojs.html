<template>
    <lightning-card title = "Two Way Data Binding in LWC">
        <div class = "slds-p-around_medium">
            <lightning-input  type="text" 
                               name = "fName" 
                               label="Enter First Name"
                               value = {firstName}
                               onchange = {handlefirstName}>
            </lightning-input>
        </div>
        <div class = "slds-p-around_medium">
            <lightning-input  type="text" 
                               name = "lName" 
                               label="Enter Last Name"
                               value = {lastName}
                               onchange = {handlelastName}>
            </lightning-input>
        </div><br/>
        <lightning-card title="Previw Values">
            <div class = "slds-p-around_medium">
                my First Name Is : <b>{firstName}</b> <br/>
                my Last Name Is :  <b>{lastName}</b>
            </div>
            
        </lightning-card>
    </lightning-card>
    

</template>
